name: CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: achpet_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/achpet_test
      JWT_SECRET: supersecretjwt
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Clean npm cache
        run: npm cache clean --force
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npx prisma db seed
      - name: Wait for DB
        run: npx wait-on tcp:127.0.0.1:5432
      - run: npm run lint
      - run: npm run lint:e2e
      - run: npm run build
      - run: npm test
      - run: npm test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

  performance-test:
    needs: build-lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Start API
        run: npm run start &
      - name: Wait for API
        run: |
          for i in {1..10}; do
            curl -f http://localhost:3000/health && break
            sleep 2
          done
      - name: Run performance test
        run: node scripts/performance-test.mjs

  deploy:
    needs: [build-lint-test, performance-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: echo "Deploy automatizado aqui"
