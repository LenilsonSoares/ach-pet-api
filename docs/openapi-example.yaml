openapi: 3.0.3
info:
  title: Ach Pet API
  version: 1.0.0
  description: API para adoção responsável e acompanhamento pós-adoção.
servers:
  - url: http://localhost:3000
paths:
  /auth/register:
    post:
      summary: Registrar usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [ADOPTER, SHELTER]
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone:
                  type: string
                orgName:
                  type: string
      responses:
        '201':
          description: Usuário criado
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
  /pets:
    get:
      summary: Listar pets
      responses:
        '200':
          description: Lista de pets
          content:
            application/json:
              schema:
                type: object
                properties:
                  pets:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pet'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
    Pet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        species:
          type: string
        status:
          type: string
        shelterId:
          type: string
        photos:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              url:
                type: string
        createdAt:
          type: string
          format: date-time
